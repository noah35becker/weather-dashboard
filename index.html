<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    
    <title>Weather Dashboard</title>
</head>

<body class="w-100 min-vh-100 d-flex flex-column justify-content-between align-items-center">
    <header>
        <h1 class="mt-3 mb-4">Weather Dashboard</h1>
    </header>

    <main class="container-fluid px-4 row justify-content-center">
        <div class="search-wrapper col-3">
            <form id="search-form" class="d-flex flex-column align-items-center border-bottom border-secondary">
                <label for="city-input">Search for a city</label>

                <div id="us-intl-toggle-wrapper" class="d-flex align-items-center my-2">
                    <label id='us-label' class='mr-2' for="us-intl-toggler">US</label>
                    <label class="switch">
                        <input type="checkbox" id="us-intl-toggler">
                        <span class="slider round"></span>
                    </label>
                    <label id="intl-label" class='ml-2' for="us-intl-toggler">Int'l</label>
                </div>

                <input type="text" name="city" id="city-input" class="w-100" autofocus
                    placeholder="City, ST"/> <!-- init state only; see script.js for toggle alteration -->

                <button type="submit" form="search-form" class="btn btn-success w-50 mb-4 border border-light">Search</button>
            </form>

            <div id='search-history-wrapper' class="d-flex flex-column align-items-center mt-4"></div>
        </div>
        
        <div class="weather-wrapper col-9">
            <div id="city-options-wrapper" class="mt-3"></div>
            <div id="weather-now-wrapper" class="d-none align-items-center border border-primary mb-4"></div>
            <div id="five-day-forecast-wrapper" class="d-none align-items-center border border-primary"></div>
        </div>

    </main>

    <footer class="text-center mb-4">
        <span class="border-right border-dark">Designed and coded by Noah Becker&nbsp;&nbsp;</span>&nbsp;&nbsp;&copy; <span id="this-year"></span></script>
      </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.4.0/build/global/luxon.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
