<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1 class="display-4 min-vw-100 text-center text-truncate">Weather Dashboard</h1>
    </header>

    <main class="container row min-vw-100">
        <div class="search-wrapper col-4">

            <div id="us-intl-toggle-wrapper" class="d-flex justify-content-center align-items-center">
                <label id='us-label' class='pr-1' for="us-intl-toggler">US</label>
                <label class="switch">
                    <input type="checkbox" id="us-intl-toggler">
                    <span class="slider round"></span>
                </label>
                <label id="intl-label" class='pl-1' for="us-intl-toggler">Int'l</label>
            </div>

            <form id="search-form" class="d-flex flex-column">
                <label class="text-center" for="city-input">Search for a city</label>
                <input type="text" name="city" id="city-input" autofocus placeholder="city name ONLY"/>
                <button type="submit" form="search-form">Search</button>
            </form>

            <div class="search-history-wrapper text-center d-flex flex-column">
                <button class="search-history-btn">Sample search history #1</button>
                <button class="search-history-btn">Sample search history #2</button>
                <button class="search-history-btn">Sample search history #3</button>
                <button class="search-history-btn">Sample search history #4</button>
                <button class="search-history-btn">Sample search history #5</button>
            </div>
        </div>
        
        <div class="weather-wrapper col-8">
            <div id="city-options-wrapper" class="w-100"></div>
            
            <div id="weather-now-wrapper" class="w-100">Weather now</div>

            <div id="five-day-forecast-warpper" class="w-100">Five day forecast</div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
